<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="bg-purple">
      <p class="your-result pale-blue">Your Result</p>

      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <!-- <div class="rectangle"></div> -->

      <div class="information">
        <h2>Great</h2>

        <p class="pale-blue">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>

    <div class="bg-white">
      <h3 class="summary">Summary</h3>

      <div class="details">
        <div class="detail">
          <div class="left">
            <img class="icon" src="./assets/images/icon-reaction.svg" alt="" />

            <p class="reaction">Reaction</p>
          </div>

          <p class="percent"><span class="numerator">80</span> / 100</p>
        </div>

        <div class="detail">
          <div class="left">
            <img class="icon" src="/assets/images/icon-memory.svg" alt="" />

            <p class="memory">Memory</p>
          </div>

          <p class="percent"><span class="numerator">92</span> / 100</p>
        </div>

        <div class="detail">
          <div class="left">
            <img class="icon" src="/assets/images/icon-verbal.svg" alt="" />

            <p class="verbal">Verbal</p>
          </div>

          <p class="percent"><span class="numerator">61 </span>/ 100</p>
        </div>

        <div class="detail">
          <div class="left">
            <img class="icon" src="/assets/images/icon-visual.svg" alt="" />

            <p class="visual">Visual</p>
          </div>

          <p class="percent"><span class="numerator">72</span> / 100</p>
        </div>
      </div>
      <button>Continue</button>
    </div>

    

    <div class="attribution">
      <div class="block">
        <span>Challenge by</span>
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noreferer noopener"
        >
          Frontend Mentor</a
        >
      </div>
      <div class="block">
        <span>Coded by</span>
        <a href="">PraiseImmanuel</a>
      </div>
    </div>
  </body>
</html>
